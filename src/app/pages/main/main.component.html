<header class="text-gray-600 fixed top-0 w-full z-10 bg-white shadow-md">
  <div class="container mx-auto flex justify-between p-5 items-center">
    <div class="flex items-center">
      <p-button
        icon="pi pi-user"
        [rounded]="true"
        severity="contrast"
        class="w-10 h-10"
      />
      <div class="flex flex-col ml-3">
        <span class="text-xl">{{ userName }}</span>
        <span class="text-xs">{{ roles }}</span>
      </div>
    </div>

    <div class="flex gap-1 items-center">
      <p-megamenu [model]="items" />
      <p-button
        (click)="navigateTo('/login')"
        label="Salir"
        icon="pi pi-sign-out"
        severity="secondary"
      />
    </div>
  </div>
</header>

<div class="container mx-auto p-5 mt-10">
  <router-outlet />
</div>
